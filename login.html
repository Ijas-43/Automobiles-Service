<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>RoyalEnfield</title>
    <base href="/">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./assets/logo-t.jpg">
    <script src="https://kit.fontawesome.com/271398b7c0.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<body>





    <div class="container mt-5 ">
        <div class="row  no-gutters ">
            <div class="col-md-3"></div>
      
            <div class="col-md-6 bg-white p-5">
                <h3 class="pb-3 text-center">Login Form</h3>
                <div class="form-style">
                    <form>
                        <div class="form-group pb-3">
                            <input type="email" name="email" id="exampleInputEmail1" placeholder="email"
                                class="form-control" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group pb-3">
                            <input type="password" name="pass" id="exampleInputPassword1" placeholder="password"
                                class="form-control">
                        </div>
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center"><input type="checkbox" name="" id="" /><span
                                    class="pl-2 font-weight-bold">Remeber Me</span></div>
                            <div><a href="#">Forget Password</a></div>
                        </div>
                        <div class="pb-2">
                             <a href="index.html" type="submit" class="btn btn-dark w-100 font-weight-bold mt-2"
                            >Submit</a>
                        </div>
                    </form>
                    <div class="slideline text-center">OR</div>
                    <div>
                        <button type="submit" class="btn btn-primary w-100 font-weight-bold mt-2"><i
                                class="fa fa-facebook" aria-hidden="true"></i>&nbsp;Login With Facebook</button>
                    </div>
                    <div class="pt-4 text-center">
                        Don't have an Account?. <a href="./signup.html" class="text-decoration-none" href="#"
                        > Sign Up</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

</body>

</html>
